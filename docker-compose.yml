# docker-compose.yml
version: "3.8"

services:
  app:
    build: . # Build the Dockerfile in the current directory
    container_name: image-host-api-app-1
    ports:
      - "8000:8080" # Map host port 8000 to the container's port 8080
    environment:
      # These are the variables your Rust code is looking for
      - MONGODB_URI=mongodb://mongo:27017
      - MONGODB_DB_NAME=image_host
      # This variable is used by your code to generate full URLs
      - HOST=localhost:8000
      # These are for Rocket, telling it to listen on all interfaces inside the container
      - ROCKET_ADDRESS=0.0.0.0
      - ROCKET_PORT=8080
    depends_on:
      - mongo # Ensures the database starts before the app

  mongo:
    image: mongo:latest
    container_name: image-host-api-mongo-1
    restart: always
    volumes:
      - mongodb_data:/data/db # Persist database data
    ports:
      - "27017:27017" # Optional: allows you to connect to the DB from your host machine

volumes:
  mongodb_data: