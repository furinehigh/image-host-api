version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: image_hosting
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  app:
    build: .
    environment:
      IMAGE_SERVER_DATABASE_URL: postgresql://postgres:postgres@postgres:5432/image_hosting
      IMAGE_SERVER_REDIS_URL: redis://redis:6379
      IMAGE_SERVER_JWT_SECRET: your-super-secret-jwt-key-change-in-production
      IMAGE_SERVER_PORT: 3000
      IMAGE_SERVER_STORAGE__STORAGE_TYPE: Local
      IMAGE_SERVER_STORAGE__LOCAL_PATH: /mnt/images
    volumes:
      - image_storage:/mnt/images
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  minio_data:
  image_storage:
