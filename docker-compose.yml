version: "3.8"

services:
  app:
    build: .
    container_name: image-host-api-app-1
    ports:
      - "8000:8080" # optional, only needed if you want local access
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - MONGODB_DB_NAME=image_host
      - HOST=i.dishis.tech
      - ROCKET_ADDRESS=0.0.0.0
      - ROCKET_PORT=8080
    depends_on:
      - mongo

  mongo:
    image: mongo:latest
    container_name: image-host-api-mongo-1
    restart: always
    volumes:
      - mongodb_data:/data/db
    ports:
      - "27017"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: image-host-api-tunnel
    command: tunnel run my-tunnel
    restart: always
    volumes:
      - ./cloudflared:/etc/cloudflared
    depends_on:
      - app
    # optional: link to app container by network name
    networks:
      - default

volumes:
  mongodb_data:
