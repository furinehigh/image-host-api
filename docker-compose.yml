version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - postgres
      - redis
      - minio
    environment:
      # DB
      DATABASE_URL: "postgres://user:password@postgres:5432/dbname"
      # Redis
      REDIS_URL: "redis://redis:6379"
      # Storage path (for local block storage mount or container volume)
      STORAGE_PATH: "/storage/images"
      # If using S3 or MinIO
      S3_ENDPOINT: "http://minio:9000"
      S3_ACCESS_KEY: "minioadmin"
      S3_SECRET_KEY: "minioadmin"
      S3_BUCKET: "images"
      # App config
      JWT_SECRET: "some-secret-key"  # change this
      MAX_UPLOAD_SIZE: "20971520"     # e.g. 20 MB
      LOG_LEVEL: "info"
      APP_ADDR: "0.0.0.0:8080"
    ports:
      - "8080:8080"
    volumes:
      - ./storage/images:/storage/images
    # optionally mount config, logs, etc.

  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: dbname
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379"

  minio:
    image: minio/minio:latest
    command: server /data
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
    volumes:
      - minio_data:/data

volumes:
  pgdata:
  minio_data:
